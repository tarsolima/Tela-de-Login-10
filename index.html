<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tela de Login 10</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,800&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e43694a111.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="box">
                <h1>Bem Vindo</h1>
                <i class="fab fa-buysellads" id="icons"></i>
                <form action="" method="POST">
                    <div class="passmail">
                        <input type="text" name="email" id="" autocomplete="off" required>
                        <span class="borda"></span>
                        <label for="">E-mail</label>
                    </div>
                    <div class="passmail">
                        <input type="password" name="senha" id="" required>
                        <span class="borda"></span>
                        <label for="">Senha</label>
                    </div>
                    <div class="efeito">
                        <input type="submit" value="Entrar">
                        <div class="efeito2"></div>
                    </div>
                </form>
                <p>Ainda não é cadastrado?<a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </body>
</html>
